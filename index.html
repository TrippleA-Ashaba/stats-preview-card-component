<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- ------------------Stylesheet ------------------->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container main-container">
      <div class="row content row-eq-height">
        <div class="col-md-6 title">
          <h1 id="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p id="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row stats">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <h1 class="stat-title">10k+</h1>
              <p class="sect">companies</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
              <h1 class="stat-title">314</h1>
              <p class="sect">templates</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
              <h1 class="stat-title">12m+</h1>
              <p class="sect">queries</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 image">
          <img id="image" src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- Bootsrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
